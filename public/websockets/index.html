<!DOCTYPE html>
<html>
<head>
  <title>WebSockets</title>
  <link rel="stylesheet" href="../_resources/css/main.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>WebSockets</h1>

    <form class="message-submission">
      <label>Your Name</label>
      <input id="author" type="text" placeholder="Your Name">
      <label>Your Message</label>
      <input id="message" type="text" placeholder="Your Message">
      <input id="submit" type="submit" value="Submit Message">
    </form>

    <div class="status">You have connected.</div>
    <div class="messages"></div>

  </div>

  <script src="../_resources/vendor/jquery/dist/jquery.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>
</html>
